<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Twitter App</title>

    <!-- Mobile sizing recommended by Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png"> -->
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='/images/favicon.ico') }}"> -->

    {% block head %}
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    {% endblock %}

</head>

{% block navbar %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #38302E">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Twitter Sentiment Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">ABOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% endblock %}

<body style="background-color: #F6F7F8">

    <h1 align="center">Twitter Sentiment Analysis</h1>
    <div class="container" align="center" style="min-height: 100%; margin-top: 35px;">
    {% block body %} {% endblock %}

    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
