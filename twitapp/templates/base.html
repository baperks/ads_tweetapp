<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% block head %}

    {% endblock %}

    <!-- Mobile sizing recommended by Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png"> -->

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    

</head>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #38302E">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="container">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/about">ABOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>


<body style="background-color: #F6F7F8">

    <div class="container" style="padding-top: 20px">
        <div class="row justify-content-start">

                <h1>Twitter Sentiment Analysis</h1>
            </div>
        </div>
    </div>
    <div class="container" align="center" style="min-height: 100%; margin-top: 35px;">
    {% block body %} {% endblock %}
    </div>

    <!-- Bootstrap JavaScript bundle -->
